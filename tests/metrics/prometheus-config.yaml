rules:
  - pattern: ".*QueueSize"
    name: "activemq_queue_size"
    type: GAUGE
    help: "Queue size of ActiveMQ queues"
  - pattern: ".*EnqueueCount"
    name: "activemq_enqueue_count"
    type: COUNTER
    help: "Number of messages enqueued"
  - pattern: ".*DequeueCount"
    name: "activemq_dequeue_count"
    type: COUNTER
    help: "Number of messages dequeued"
